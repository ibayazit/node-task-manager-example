<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Task Manager | ibayazit</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-end">
                        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                            data-bs-target="#taskModal" data-bs-title="New Task">+ New Task</button>
                    </div>
                    <div class="alert alert-danger rounded-0 border-start-0 border-end-0 d-none" role="alert" id="error-container"></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="task-list">
                            <div class="lead text-center">Loading...</div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="task-form" action="javascript:void(0)">
                    <input type="hidden" id="task-id-input" name="id">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="task-name-input" class="col-form-label">Task</label>
                            <input type="text" class="form-control" id="task-name-input" name="name">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="task-completed-input" name="completed">
                            <label class="form-check-label" for="task-completed-input">
                                Completed?
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
